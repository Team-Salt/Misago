{% load i18n static limitless_avatars %}
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <a class="navbar-brand" href="{% url 'limitless:admin:index' %}">
    <img src="{% static 'limitless/admin/img/mred.png' %}" alt="">
    <span>Misago</span>
  </a>
  <span class="badge badge-light mr-auto">
    {{ MISAGO_VERSION }}
  </span>
  <a href="https://github.com/rafalp/limitless" target="_blank" class="btn btn-light btn-sm mr-3">
    <span class="fab fa-github"></span>
    {% trans "GitHub" %}
  </a>
  <a href="https://limitless-project.org" target="_blank" class="btn btn-light btn-sm mr-3">
    <span class="far fa-question-circle"></span>
    {% trans "Support forum" %}
  </a>
  <a href="{% url 'limitless:index' %}" class="btn btn-light btn-sm mr-3">
    <span class="far fa-window-maximize"></span>
    {% trans "Site index" %}
  </a>
  <div class="dropdown">
    <button type="button" class="btn btn-user dropdown-toggle" id="openAdminDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <img src="{{ user|avatar:30 }}" alt="{% trans 'Your avatar' %}">
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="openAdminDropdown">
      <h6 class="dropdown-header">{{ user }}</h6>
      <a class="dropdown-item" href="{% url 'limitless:admin:users:edit' pk=user.pk %}">
        {% trans "Edit your account" %}
      </a>
      <div class="dropdown-divider"></div>
      <form action="{% url 'limitless:admin:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="dropdown-item">
          {% trans "Close admin session" %}
        </button>
      </form>
      <form action="{% url 'limitless:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="dropdown-item">
          {% trans "Log out completely" %}
        </button>
      </form>
    </div>
  </div>
</nav>
